<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yandex Practicum Metrics Server</title>
</head>
<body>
<table style="border: none; padding: 10px">
    <thead style="font-weight: bold">
        <tr>
            <td>Metric</td>
            <td>Value</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        {{ range . }}
        <tr>
            <td>{{ .Name }}</td>
            <td>{{ .StringValue }}</td>
            <td><a target="_blank" href="/value/{{ .Type }}/{{ .Name }}">open in new tab</a></td>
        </tr>
        {{ end }}
    </tbody>
</table>
</body>
</html>
